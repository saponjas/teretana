    <div id="map">
        <p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11320.930563760647!2d20.476661!3d44.816825!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xdcd538fe5133ddc!2sIron%20Republic%20Gym!5e0!3m2!1ssr!2srs!4v1574532320053!5m2!1ssr!2srs" width=100% height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

    <form id="konForma">
        <fieldset>
            <legend>Kontaktiraj nas</legend>

            <label>Vaše Ime i Prezime:</label><br>
            <input id="imePrezime" type="text" placeholder="Unesite Vaše ime i prezime" required>
            <br>

            <label>E-mail:</label><br>
            <input id="email" type="email" placeholder="Unesite Vaš e-mail" required>
            <br>

            <label>Odaberite clanarinu:</label><br>
            <input type="radio" name="clanarina" value="1">Mesecna<br>
            <input type="radio" name="clanarina" value="2">Tromesecna<br>
            <input type="radio" name="clanarina" value="2">Godisnja<br>

            <label>Mobilni:</label><br>
            <input id="phone" type="tel" placeholder="(+381)" required>
            <br>

            <label>Poruka</label><br>
            <textarea></textarea><br>

            <input id="send" type="submit" value="Pošalji">
            <input type="reset" value="Izbriši">

        </fieldset>
    </form>


    <div id="kontInfo">
        <h2 id="hkont">Kontakt informacije:</h2>
        <p id="info1">
            Teretana Fitness boutique<br>            
            Grge Andrijanovica 6<br>
            Mobilni: 061/123-456-78<br>
            email: <span id="e1">fitnessboutique@gmail.com</span><br>
